<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />

      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

      crossorigin="anonymous"
    />
    <title>Orinoco - Commande</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img
          class="logo"
          src="../image/logoOrinocoModif2.png"
          alt="logo Orinoco"
      /></a>
      <nav>
        <a href="../html/panier.html">PANIER</a>
      </nav>
    </header>

    <main>
      <h1>Valider votre commande</h1>
      <section>
        <form id="array_form">
          <h2 id="form_title">
            Merci de remplir ce formulaire pour valider votre commande
          </h2>
          <label for="first_name"> Pr√©nom : </label>

          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="Bruce"
            required
          />

          <label for="last_name"> Nom : </label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            title="Saisissez votre nom"
            placeholder="Banner"
            required
          />

          <label for="adress"> Adresse : </label>
          <input
            type="text"
            name="adress"
            id="adress"
            title="Saisissez votre adresse"
            placeholder="39 rue Duvert"
            required
          />

          <label for="city"> Ville : </label>
          <input
            type="text"
            id="city"
            name="city"
            title="Saisissez votre ville"
            placeholder="Greenville"
            required
          />

          <label for="e_mail"> Email : </label>
          <input
            type="text"
            id="e_mail"
            name="e_mail"
            title="Saisissez votre email"
            placeholder="bruce.banner@marvel.com"
            required
          />
          <a href="#" class="confirmBtn" id="send_form">Valider</a>
        </form>
      </section>
    </main>

    <footer>
      <ul class="foot_list">
        <li><a href="">A propos</a></li>

        </li>
        <li>
          <a href=""><i class="fab fa-twitter social"></i></a>
        </li>
        <li><a href="">Contact</a></li>
      </ul>
    </footer>

    <script src="../js/formulaire.js"></script>
  </body>
</html>
